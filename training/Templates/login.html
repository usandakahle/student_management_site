{% extends "base.html" %}
{%block content%}
<!-- Login 13 - Bootstrap Brain Component -->

<section class="bg-light py-3 py-md-5">
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWZyeu2LdX3zKJswjnikbwgTvvb82E8SmMfw&s" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in</h2>
              <form name = "Login" method = "POST" action="{% url 'login' %}"> 
                {% csrf_token %} 
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="email" id="email" placeholder="email" required> 
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                          Remember me?
                        </label>
                      </div>
                      <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="{% url 'register' %}" class="link-primary text-decoration-none">Register</a></p>
                  </div>
                </div>
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  
  
 {% endblock content%}
