

{% extends "base.html" %}

{%block content%}

<section class="bg-light py-3 py-md-5">  
  <div class="container">
    <div id = "msg"> 
      {% for message in messages %}
      <h3> {{ message }} </h3>
      {% endfor %}
    </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWZyeu2LdX3zKJswjnikbwgTvvb82E8SmMfw&s" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Registration Info</h2>
              <form name = "Login" method = "POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" id="first_name" class="form-control" placeholder = "First name" name = "first_name" required/>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" id="last_name" class="form-control" placeholder = "Last name" name = "last_name" required />
                    </div>
                   </div>
                   <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder = "Email" name = "email" required/>
                     </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="password1" placeholder = "Password" name = "password1" required/>
                       </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="password2" placeholder = "Confirm Password" name = "password2" />    
                    </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                        <label for = "user_type">User Type</label><br>
                            <select name = "user_type" id = "user_type" >
                                <option value="Student">Student</option>
                                <option value="Dept Admin">Department admin</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <label for = "unit_id">Unit</label><br>
                            <select name = "unit_id" id = "unit_id" >
                                {% for unit in units %}
                                <option value="{{ unit.unit_id }}">{{ unit }}: {{ unit.unit_description }}</option>
                                {% endfor %}
                            </select> 
                        </div>     
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                          Verify account
                        </label>
                      </div>
                      <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                  </div>
                  
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
   

{% endblock content%}
